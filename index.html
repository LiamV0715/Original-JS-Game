<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seratonin Sprint JS Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id ='canvas'>
  <canvas id='canvas1'></canvas>
  <div class='scrolling-image-container'></div>
  <div id="background"></div> 
  </div>
  <div id="menu">
    <h1 id="welcome" class="menu-items">Welcome to Seratonin Sprint</h1>

  </div>
  <div id="game-container">
    <div id="player"></div>
    <div id="floor"></div>
    <div id="coin" src="assets/seratonin-coin.png">
  </div>
  <script src="index.js"></script>
  <div id="score"><h1>Score: </h1><span id="score-value">0</span><h2>/20</h2></div>

</html>
