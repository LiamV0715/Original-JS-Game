<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seratonin Sprint JS Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id ='canvas'>
  <canvas id='canvas1'></canvas>
  <div class='scrolling-image-container'></div>
  <div id="background"></div> 
  </div>
  <div id="menu">
      <img src="assets/sick-menu.png" id="menu-pic" class="menu-items">
    <img id="wasd" src="assets/wasd-to-move.png" class="menu-items">
    <img src="assets/info-panel.png" id='info' class="menu-items">
  </div>
  <div id="game-container">
    <div id="player"></div>
    <div id="floor"></div>
    <div id="coin" src="assets/seratonin-coin.png">
  </div>
  <script src="index.js"></script>
  <div id="score"><h1>Score: </h1><span id="score-value">0</span><h2>/20</h2></div>
  <div id="win-screen">
    <img src="assets/brain-win.gif">
    <h2>REFRESH TO RESTART!</h2>
  </div>
  <div id="lose-screen">
    <h2>YOU LOSE SUCKA!</h2>
  </div>
</body>
</html>
